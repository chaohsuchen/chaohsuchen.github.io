<!DOCTYPE HTML>
<html lang = "en-us">
	<head>
		<title>Example 3-3</title>
		<meta charset="utf-8">
	</head>
	<style>
		div {
			display: inline-block;
			width: 300px;
			height: 50px;
			background-color: red;
		}
	</style>
	<!-- Block elements cannot be aligned  -->
	<body style="text-align: center;">
		<!-- Block elements can have different heights and widths -->
		<article style="background-color:green; height: 500px; width: 300px; font-size: 24px; line-height: 500px;">
			This is a "book" element.
		</article>
		<!-- In-line elements cannot have different heights and width -->
		<span style="background-color:yellow; height: 500px; width: 300px;" >This is an in-line element.</span>
		<div>First in-line element.</div>
		<div>Second in-line element.</div>
		<div>Third in-line element.</div>
	</body>
</html>
