<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Example 4-2</title>
	<style>
      /* 指套用到 article 底下 馬上接的 子 object  <p> is the immediate child of <article>
		article > p {
			font-size: 130%;
		}*/

		/* 只要是包在 article 底下的所有 p 都會套用  <p> is an immediate or distant child of <article>*/
		article p {
			font-size: 130%;
		}

	</style>
</head>
<body>
	<article>
		<h1>This is the article header.</h1>
		<!-- <div>This is a div.</div> h1 must be connected with p else it won't work-->
		<div>This is a div.</div>
		<!-- This <p> is an immediate child of <article> -->
		<p>This is the summary of an article.</p>
		<section>
			First section.
			<p>Section 1 Paragraph 1</p>
		</section>
		<section>
			Second section.
			<p>Section 2 Paragraph 1</p>
		</section>
		<section>
			Third section.
			<p>Section 3 Paragraph 1</p>
		</section>
	</article>
</body>
</html>
