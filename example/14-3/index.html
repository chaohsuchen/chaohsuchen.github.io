	    <script>
	    	window.onload = function () {
	    		$('div').eq(0).on('click', function () {

	    				);

	    			$(this).animate(
	    				{width: '240px'},

	    				function () {
	    					$(this).animate(
	    						{height: '120px'},
	    						500
	    						);
	    				}
	    		);
	    	});
	    };
	    </script>
