<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Example 3-1</title>
</head>
<!-- Define body text font size & line height-->
<body style="font-size: 24px; line-height: 36px;">
	<!-- 150% of the parent element -->
	<section style="font-size: 150%;">First Section</section>
	<!-- 150% of the "root element" == html -->
	<section style="font-size: 15rem;">Second Section</section>
	<section>Third <span style="font-size: 15em;">Section</span></section>
</body>
</html>
